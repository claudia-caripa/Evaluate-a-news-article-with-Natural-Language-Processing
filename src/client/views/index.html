<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="header">
                Logo
            </div>
            <div class="title">
                navigation
            </div>
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="url_input" type="text" name="input" value="" placeholder="Enter url">
                    <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </form>
            <section>

            <section id="return">
                <p><strong>Form Results:</strong></p>
                <div id="results">
                    <div id="polarity">Polarity: </div>
                    <div id="subjectivity">Subjectivity: </div>
                    <div id="confidence">Confidence</div>
                    <div id="text">Text: </div>
                </div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

        <script>
            // Check that service workers are supported
            if('serviceWorker' in navigator){
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>
</html>
